<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="author" content="Denis Panyushin">
  <meta name="discription" content="Проектная работа">
  <meta name="keywords" content="java script, фотографии, профиль">
  <title>Практика скриптов</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!--Шапка сайта-->
    <header class="header">
      <img src="./image/logo.svg" class="header__logo" alt="лого">
    </header>
    <main class="content">
      <!--Секция профиля-->
      <div class="profile">
        <img class="profile__avatar" src="./image/image.jpg" alt="аватар">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"><img class="profile-info__edit-image" src="./image/edit-button.svg" alt="редактировать"></button>
          <p class="profile-info__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><img class="profile__add-button-image" src="./image/plus.svg" alt="добавить"></button>
      </div>
      <!--Секция для карточек-->
      <section class="elements">
      </section>
      <!--Форма редактирования профиля-->
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <form novalidate name="popup-edit-profile" action="URL" method="post" class="popup__form popup__edit-profile">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input required minlength="2" maxlength="40" placeholder="Имя" type="text" id="profile-name" name="name" class="popup__text popup__text_type_name">
            <span class="popup__text-error profile-name-error"></span>
            <input required minlength="2" maxlength="200" placeholder="Профессия" type="text" id="profile-description" name="description" class="popup__text popup__text_type_description">
            <span class="popup__text-error profile-description-error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
            <button type="button" class="popup__escape"><img class="popup__escape-image" src="./image/close-icon.svg" alt="закрыть"></button>
          </form>
        </div>
      </div>
      <!--Форма добавления карточки-->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <form novalidate name='popup-add' class="popup__form popup__add">
            <h2 class="popup__header">Новое место</h2>
            <input required minlength="2" maxlength="30" placeholder="Название" type="text" id="location" name="location" class="popup__text popup__text_type_location">
            <span class="popup__text-error location-error"></span>
            <input required type="url" placeholder="Ссылка на картинку" id="img-link" name="link" class="popup__text popup__text_type_link">
            <span class="popup__text-error img-link-error"></span>
            <button type="submit" class="popup__submit">Создать</button>
            <button type="button" class="popup__escape"><img class="popup__escape-image" src="./image/close-icon.svg" alt="закрыть"></button>
          </form>
        </div>
      </div>
      <!--Форма открытия картинки-->
      <div class="popup popup_type_image">
        <div class="popup__container">
          <form name='popup-image' class="popup__image">
            <img class="popup__pic" alt="изображение">
            <h2 class="popup__description"></h2>
            <button type="button" class="popup__escape"><img class="popup__escape-image" src="./image/close-icon.svg" alt="закрыть"></button>
          </form>
        </div>
      </div>
      <!--Форма удаления карточки-->
      <div class="popup popup_type_card-delete">
        <div class="popup__container">
          <form novalidate name='popup-add' class="popup__form popup__card-delete">
            <h2 class="popup__header">Вы уверены?</h2>
            <button type="submit" class="popup__submit">Да</button>
            <button type="button" class="popup__escape"><img class="popup__escape-image" src="./image/close-icon.svg" alt="закрыть"></button>
          </form>
        </div>
      </div>
      <!--Обновление автара-->
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <form novalidate name='popup-avatar' class="popup__form popup__avatar">
            <h2 class="popup__header">Обновить аватар</h2>
            <input required type="url" placeholder="Ссылка на аватар" id="avatar-link" name="avatar" class="popup__text popup__text_type_avatar">
            <span class="popup__text-error avatar-link-error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
            <button type="button" class="popup__escape"><img class="popup__escape-image" src="./image/close-icon.svg" alt="закрыть"></button>
          </form>
        </div>
      </div>
    </main>
    <!--Подвал-->
    <footer class="footer">
      <p class="footer__copyright">&copy;2021. Панюшин Денис</p>
    </footer>
  </div>
  <!--Элемент добавления карточки-->
  <template id='template-element' class="template-element">
    <div class="element">
      <img class="element__image">
      <button type="button" class="element__button-delete"></button>
      <div class="element__info">
        <h2 class="element__description"></h2>
        <div class="element__like">
          <button type="button" class="element__button-like"></button>
          <span class="element__likes">0</span>
        </div>
      </div>
    </div>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
