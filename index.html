<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="author" content="Denis Panyushin">
  <meta name="discription" content="Проектная работа">
  <meta name="keywords" content="java script, фотографии, профиль">
  <title>Практика скриптов</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./image/logo.svg" class="header__logo" alt="лого">
    </header>
    <main class="content">
      <div class="profile">
        <img class="profile__avatar" src="./image/image.jpg" alt="аватар">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"><img class="profile-info__edit-image" src="./image/edit-button.svg" alt="редактировать"></button>
          <p class="profile-info__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><img class="profile__add-button-image" src="./image/plus.svg" alt="добавить"></button>
      </div>
      <section class="elements">

      </section>
      <div class="popup">
        <div class="popup__container">
          <form name="popup-edit-profile" action="URL" method="post" class="popup__edit-profile">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input placeholder="Имя" type="text" name="profile-name" class="popup__text popup__text_type_name">
            <input placeholder="Профессия" type="text" name="profile-description" class="popup__text popup__text_type_description">
            <button type="submit" class="popup__submit">Сохранить</button>
            <button type="button" class="popup__escape"><img class="popup__escape-image" src="./image/close-icon.svg" alt="закрыть"></button>
          </form>
          <form name='popup-add' class="popup__add">
            <h2 class="popup__header">Новое место</h2>
            <input placeholder="Название" type="text" name="location" class="popup__text popup__text_type_location">
            <input placeholder="Ссылка на картинку" type="text" name="img-link" class="popup__text popup__text_type_img-link">
            <button type="submit" class="popup__submit">Добавить</button>
            <button type="button" class="popup__escape"><img class="popup__escape-image" src="./image/close-icon.svg" alt="закрыть"></button>
          </form>
          <form name='popup-image' class="popup__image">
            <img class="popup__pic" alt="изображение">
            <h2 class="popup__description"></h2>
            <button type="button" class="popup__escape"><img class="popup__escape-image" src="./image/close-icon.svg" alt="закрыть"></button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2021. Панюшин Денис</p>
    </footer>
  </div>
  <template id='template-element'>
    <div class="element">
      <img class="element__image" alt="изображение">
      <button type="button" class="element__button-delete"></button>
      <div class="element__info">
        <h2 class="element__description"></h2>
        <button type="button" class="element__button-like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
