<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"><meta name="author" content="Denis Panyushin"><meta name="discription" content="Проектная работа"><meta name="keywords" content="java script, фотографии, профиль"><title>Практика скриптов</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="лого"></header><main class="content"><div class="profile"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="аватар"><div class="profile-info"><h1 class="profile-info__name">Жак-Ив Кусто</h1><button type="button" class="profile-info__edit-button"><img class="profile-info__edit-image" src="a1892ea72cb87c8fc3aa.svg" alt="редактировать"></button><p class="profile-info__description">Исследователь океана</p></div><button type="button" class="profile__add-button"><img class="profile__add-button-image" src="d86bb2edc2f6eadb96b7.svg" alt="добавить"></button></div><section class="elements"></section><div class="popup popup_type_edit-profile"><div class="popup__container"><form novalidate name="popup-edit-profile" action="URL" method="post" class="popup__form popup__edit-profile"><h2 class="popup__header">Редактировать профиль</h2><input required minlength="2" maxlength="40" placeholder="Имя" id="profile-name" name="name" class="popup__text popup__text_type_name"> <span class="popup__text-error profile-name-error"></span> <input required minlength="2" maxlength="200" placeholder="Профессия" id="profile-description" name="description" class="popup__text popup__text_type_description"> <span class="popup__text-error profile-description-error"></span> <button type="submit" class="popup__submit">Сохранить</button> <button type="button" class="popup__escape"><img class="popup__escape-image" src="2ceb783afbab75916ddc.svg" alt="закрыть"></button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><form novalidate name="popup-add" class="popup__form popup__add"><h2 class="popup__header">Новое место</h2><input required minlength="2" maxlength="30" placeholder="Название" id="location" name="location" class="popup__text popup__text_type_location"> <span class="popup__text-error location-error"></span> <input required type="url" placeholder="Ссылка на картинку" id="img-link" name="link" class="popup__text popup__text_type_link"> <span class="popup__text-error img-link-error"></span> <button type="submit" class="popup__submit">Добавить</button> <button type="button" class="popup__escape"><img class="popup__escape-image" src="2ceb783afbab75916ddc.svg" alt="закрыть"></button></form></div></div><div class="popup popup_type_image"><div class="popup__container"><form name="popup-image" class="popup__image"><img class="popup__pic" alt="изображение"><h2 class="popup__description"></h2><button type="button" class="popup__escape"><img class="popup__escape-image" src="2ceb783afbab75916ddc.svg" alt="закрыть"></button></form></div></div></main><footer class="footer"><p class="footer__copyright">&copy;2021. Панюшин Денис</p></footer></div><template id="template-element" class="template-element"><div class="element"><img class="element__image"> <button type="button" class="element__button-delete"></button><div class="element__info"><h2 class="element__description"></h2><button type="button" class="element__button-like"></button></div></div></template></body></html>
