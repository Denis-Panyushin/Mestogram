<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="author" content="Denis Panyushin">
  <meta name="discription" content="Проектная работа">
  <meta name="keywords" content="java script, фотографии, профиль">
  <title>Практика скриптов</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./image/logo.svg" class="header__logo" alt="лого">
    </header>
    <main class="content">
      <div class="profile">
        <img class="profile__avatar" src="./image/image.jpg" alt="аватар">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"><img class="profile-info__edit-image" src="./image/edit-button.svg" alt="редактировать"></button>
          <p class="profile-info__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><img class="profile__add-button-image" src="./image/plus.svg" alt="добавить"></button>
      </div>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./image/karachevsk.jpg" alt="карачаевск">
          <div class="element__info">
            <h2 class="element__description">Карачаевск</h2>
            <button type="button" class="element__button"><img src="./image/like.svg" alt="нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/elbrus.jpg" alt="гора эльбрус">
          <div class="element__info">
            <h2 class="element__description">Гора Эльбрус</h2>
            <button type="button" class="element__button"><img src="./image/like.svg" alt="нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/dombay.jpg" alt="домбай">
          <div class="element__info">
            <h2 class="element__description">Домбай</h2>
            <button type="button" class="element__button"><img src="./image/like.svg" alt="нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/elbrus.jpg" alt="гора эльбрус">
          <div class="element__info">
            <h2 class="element__description">Гора Эльбрус</h2>
            <button type="button" class="element__button"><img src="./image/like.svg" alt="нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/dombay.jpg" alt="домбай">
          <div class="element__info">
            <h2 class="element__description">Домбай</h2>
            <button type="button" class="element__button"><img src="./image/like.svg" alt="нравится"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/karachevsk.jpg" alt="карачаево-черкессия">
          <div class="element__info">
            <h2 class="element__description">Карачаево-Черкессия</h2>
            <button type="button" class="element__button"><img src="./image/like.svg" alt="нравится"></button>
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <form name="popup-edit-profile" action="URL" method="post" class="popup__edit-profile">
            <h2 class="popup__edit">Редактировать профиль</h2>
            <input placeholder="Имя" type="text" name="profile-name" class="popup__text popup__text_type_name">
            <input placeholder="Профессияы" type="text" name="profile-description" class="popup__text popup__text_type_description">
            <button type="submit" class="popup__submit">Сохранить</button>
            <button type="button" class="popup__escape"><img class="popup__escape-image" src="./image/close-icon.svg" alt="закрыть"></button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2021. Панюшин Денис</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
